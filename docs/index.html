<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>itseze API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive API documentation for itseze">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  <style>
    .app-name-link img {
      width: 120px;
    }
    .sidebar ul li.active > a {
      color: #42b883;
      font-weight: 600;
    }
    .markdown-section {
      max-width: none !important;
      padding: 0 30px 40px 30px;
    }
    .token.comment {
      color: #6a737d;
    }
    .content {
      padding-top: 0;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'itseze API',
      repo: 'https://github.com/flseo2025/itseze',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/flseo2025/itseze/blob/main/docs/' + vm.route.file;
            var editHtml = '[:memo: Edit Document](' + url + ')\\n';
            return editHtml + html;
          });
          
          hook.afterEach(function (html, next) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span><a href="https://github.com/flseo2025/itseze">itseze</a> &copy; 2024.</span>',
              '<span>Built with <a href="https://docsify.js.org/" target="_blank">docsify</a> and ❤️</span>',
              '</footer>'
            ].join('');
            next(html + footer);
          });
        }
      ]
    };
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
